<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="description" content="Frontend Mentor | Profile card component">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
      <link href="style.css" rel="stylesheet" type="text/css">
      <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>

      <main>

        <h1 class="sr-only">Profile card component</h1>

        <img class="image top" src="./images/bg-pattern-card.svg" alt="">

        <img class="image profile" src="./images/image-victor.jpg" alt="">

        <p>
          <span class="thick">Victor Crest</span> <span class="number">26</span><br>           
          <span class="text">London</span> 
        </p>

        <hr>

        <ul class="info">
          <li><span class="up">80K</span><span class="down">Followers</span></li>
          <li><span class="up">803K</span><span class="down">Likes</span></li>
          <li><span class="up">1.4K</span><span class="down">Photos</span></li>
        </ul>

      </main>

    </body>
</html>
